<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RusofChess Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .menu-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .menu-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 200px;
            overflow: hidden;
        }
        .menu button {
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 16px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            min-width: 180px;
        }
        .menu button:hover {
            background-color: #8b6508;
        }
        .menu .logout-button {
            background-color: #a83232;
            min-width: auto;
            padding: 12px 20px;
        }
        .menu .logout-button:hover {
            background-color: #8b2525;
        }
        .teacher-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .teacher-name {
            font-size: 14px;
            font-weight: bold;
            color: #f4f4f4;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 80px;
        }
        img {
            max-width: 250px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 5px;
        }
        .buttons button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="menu-left">
        <button onclick="startNas()">Первая настройка</button>
        <button onclick="updateLec()">Управление лекциями</button>
        <button onclick="updateStud()">Управление учениками</button>
        <button onclick="telegbot()">Работа с телеграмм ботом</button>
        <button class="instruction-button" onclick="instruction()">Инструкция работы </button>
    </div>
    <div class="menu-right">
        <div class="teacher-info">
            <span class="teacher-name"> {{ .User.Name }} </span>
            <button class="logout-button" onclick="logout()"> Выйти</button>
        </div>
    </div>
</div>
<div class="content">
    <img src="/static/output.webp" alt="Динозавр в очках">
    <h1>Добро пожаловать на начальную страницу,{{ .User.Name }}!</h1>
    <p>Наверху расположены кнопки для настройки системы, а внизу — инструменты</p>
    <div class="buttons">
        <button onclick="showAll()">Вывести всё</button>
        <button onclick="markLesson()">Отметить урок</button>
        <button onclick="enterPayment()">Ввести оплату</button>
    </div>
</div>
<script>
    function startNas() {
        window.location.href = `/firstsetting`;
    }

    function updateLec() {
        window.location.href = `/lecture`;
    }

    function updateStud(){
        window.location.href = `/student`
    }
    function telegbot(){
        window.location.href =`/telbot`
    }
    function logout() {
        fetch("/logout", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
        })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert("Выход выполен успешно!");
                    window.location.href = `/`;
                } else {
                    alert("Ошибка: " + result.error);
                }
            })
            .catch(error => console.error("Ошибка отправки данных:", error));
    }

    function showAll() {
        window.location.href = `/result`
    }

    function markLesson() {
        window.location.href = `/notelesson`
    }

    function enterPayment() {
        window.location.href = `/paymentstudent`
    }
</script>
</body>
</html>
