<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            display: block;
            background: #fff;
            color: #000;
        }
        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary {
            background-color: #b8860b;
            color: white;
        }
        .btn-primary:hover {
            background-color: #8b6508;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .link {
            color: #b8860b;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Вход в аккаунт</h2>
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button class="btn btn-primary" onclick="authenticate()">Войти</button>
    <div class="links">
        <a href="/forgot-password" class="link">Забыли пароль?</a>
        <a href="/registration" class="link">Регистрация</a>
    </div>
</div>
<script>
    function authenticate() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Пожалуйста, заполните все поля");
            return;
        }

        const data = { email, password };

        fetch("/authentication", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert("Вход выполнен успешно!");
                    window.location.href = `/kabinet`;
                } else {
                    alert("Ошибка: " + result.error);
                }
            })
            .catch(error => console.error("Ошибка отправки данных:", error));
    }
</script>
</body>
</html>
