<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление лекциями</title>
    <style>
        .toast {
            visibility: hidden; /* Скрыто по умолчанию */
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 20px; /* Позиционируем слева */
            bottom: 30px; /* Отступ снизу */
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s, transform 0.5s;
            transform: translateX(-100%); /* Начальное положение за пределами экрана */
        }

        .toast.show {
            visibility: visible; /* Показываем */
            opacity: 1; /* Делаем видимым */
            transform: translateX(0); /* Сдвигаем на экран */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #f4f4f4;
            text-decoration: none;
        }
        .add-lesson-btn {
            background: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
            text-align: center;
        }
        .menu {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .menu-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .menu-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 200px;
            overflow: hidden;
        }
        .menu button {
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            min-width: 160px;
        }
        .menu button:hover {
            background-color: #8b6508;
        }
        .menu .logout-button {
            background-color: #a83232;
            min-width: auto;
            padding: 12px 20px;
        }
        .menu .logout-button:hover {
            background-color: #8b2525;
        }
        .content {
            margin-top: 100px;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #333;
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #555;
            text-align: center;
        }
        th {
            background-color: #b8860b;
        }
        tr:nth-child(even) {
            background-color: #444;
        }
        tr:hover {
            background-color: #555;
        }
        input[type="text"] {
            background: #222;
            color: white;
            border: none;
            padding: 5px;
            width: 100%;
            text-align: center;
        }
        .teacher-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .teacher-name {
            font-size: 14px;
            font-weight: bold;
            color: #f4f4f4;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .move-btn-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 4px;
        }
        .move-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .move-btn:hover {
            color: #b8860b;
        }
        .delete-btn {
            background-color: #a83232;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #8b2525;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div id="toast" class="toast">
    <span id="toast-message"></span>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="modal-close" class="close">&times;</span>
        <p id="modal-message"></p>
    </div>
</div>
<div class="menu">
    <div class="menu-left">
        <button onclick="homePage()">Кабинет</button>
        <button onclick="startNas()">Первая настройка</button>
        <button onclick="updateStud()">Управление учениками</button>
        <button onclick="telegbot()">Работа с телеграмм ботом</button>
        <button class="instruction-button" onclick="instruction()">Инструкция работы</button>
    </div>
    <div class="menu-right">
        <div class="teacher-info">
            <span class="teacher-name">{{ .User.Name }}</span>
            <button class="logout-button" onclick="logout()">Выйти</button>
        </div>
    </div>
</div>

<div class="content">
    <h2>Управление лекциями</h2>
    <button onclick="addLecture()" class="add-lesson-btn">Добавить лекцию</button>
    <button class="add-lesson-btn" onclick="sendLectureState()">Сохранить изменения</button>
    <table id="lectureTable">
        <thead>
        <tr>
            <th>Номер лекции</th>
            <th>Название лекции</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody id="lectureBody">
        {{range .data}}
        <tr>
            <td class="lecture-number"></td>
            <td>
                <div class="move-btn-container">
                    <input type="text" value="{{.Lecture}}">
                    <button class="move-btn" onclick="moveUp(this)">▲</button>
                    <button class="move-btn" onclick="moveDown(this)">▼</button>
                </div>
            </td>
            <td><button class="delete-btn" onclick="deleteLecture(this)">Удалить</button></td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>

<script>
    // Функция обновления номеров лекций
    function updateLectureNumbers() {
        document.querySelectorAll("#lectureBody tr").forEach((row, index) => {
            row.querySelector(".lecture-number").textContent = index + 1;
        });
    }

    // Функции перемещения строки выше / ниже
    function moveUp(button) {
        const row = button.closest("tr");
        if (row.previousElementSibling) {
            row.parentNode.insertBefore(row, row.previousElementSibling);
            updateLectureNumbers();
        }
    }

    function moveDown(button) {
        const row = button.closest("tr");
        if (row.nextElementSibling) {
            row.parentNode.insertBefore(row.nextElementSibling, row);
            updateLectureNumbers();
        }
    }

    // Удаление строки (лекции)
    function deleteLecture(button) {
        const row = button.closest("tr");
        row.remove();
        updateLectureNumbers();
    }
    function addLecture() {
        const tbody = document.getElementById("lectureBody");
        const newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td class="lecture-number"></td>
            <td>
                <div class="move-btn-container">
                    <input type="text" placeholder="Введите название лекции">
                    <button class="move-btn" onclick="moveUp(this)">▲</button>
                    <button class="move-btn" onclick="moveDown(this)">▼</button>
                </div>
            </td>
            <td><button class="delete-btn" onclick="deleteLecture(this)">Удалить</button></td>
        `;
        tbody.appendChild(newRow);
        updateLectureNumbers();
    }

    // Переходы по меню
    function homePage() {
        window.location.href = "/kabinet";
    }
    function startNas() {
        window.location.href = "/firstsetting";
    }
    function updateStud() {
        window.location.href = "/student";
    }
    function telegbot() {
        window.location.href = "/telbot";
    }
    function instruction() {
        window.location.href = "/instruction";
    }
    function logout() {
        fetch("/logout", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
        })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    window.location.href = `/`;
                } else {
                    showModal("Ошибка: " + result.error);
                }
            })
            .catch(error => console.error("Ошибка отправки данных:", error));
    }
    function showModal(message) {
        const modal = document.getElementById("modal");
        const modalMessage = document.getElementById("modal-message");
        modalMessage.textContent = message;
        modal.style.display = "flex";
    }

    function hideModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
    }

    document.getElementById("modal-close").addEventListener("click", hideModal);
    window.addEventListener("click", function(event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
            hideModal();
        }
    });

    function sendLectureState() {
        // Собираем все строки таблицы
        const rows = document.querySelectorAll('#lectureBody tr');
        let isValid = true;
        rows.forEach(row => {
            const input = row.querySelector('input[type="text"]');
            if (!input.value.trim()) {
                isValid = false;
                input.style.border = "1px solid red";
            } else {
                input.style.border = "";
            }
        });

        if (!isValid) {
            showModal("Пожалуйста, заполните все названия лекций перед сохранением.");
            return;
        }

        const lectures = Array.from(rows).map((row, index) => {
            return {
                number: index + 1,
                lecture: row.querySelector('input[type="text"]').value.trim()
            };
        });


        fetch('/lecture', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(lectures)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при отправке данных на сервер');
                }
                return response.json();
            })
            .then(data => {
                showToast("Данные успешно сохранены");
            })
            .catch(error => {
                console.error('Произошла ошибка:', error);

            });
    }
    document.addEventListener("DOMContentLoaded", updateLectureNumbers);
    function showToast(message, duration = 3000) {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");

        // Устанавливаем сообщение
        toastMessage.textContent = message;

        // Показываем toast
        toast.classList.add("show");

        // Скрываем toast через указанное время
        setTimeout(() => {
            toast.classList.remove("show");
        }, duration);
    }
</script>
</body>
</html>
