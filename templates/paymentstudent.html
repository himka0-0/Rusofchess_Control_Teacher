<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата уроков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .menu-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .menu-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 200px;
            overflow: hidden;
        }
        .menu button {
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 16px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            min-width: 180px;
        }
        .menu button:hover {
            background-color: #8b6508;
        }
        .menu .logout-button {
            background-color: #a83232;
            min-width: auto;
            padding: 12px 20px;
        }
        .menu .logout-button:hover {
            background-color: #8b2525;
        }
        .teacher-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .teacher-name {
            font-size: 14px;
            font-weight: bold;
            color: #f4f4f4;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 120px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .payment-box {
            background: #333;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 420px;
            text-align: center;
        }
        .payment-box select, .payment-box input, .payment-box button {
            width: 90%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        select, input {
            background: #fff;
            color: #000;
        }
        .save-button {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .side-image {
            width: 210px;
            height: 210px;
            object-fit: contain;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 120px;
            border-radius: 10px;
        }
        .business-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="menu-left">
        <button onclick="homePage()">Кабинет</button>
        <button onclick="updateLec()">Управление лекциями</button>
        <button onclick="updateStud()">Управление учениками</button>
        <button onclick="telegbot()">Работа с телеграмм ботом</button>
        <button class="instruction-button" onclick="instruction()">Инструкция работы </button>
    </div>
    <script>
        function homePage(){
            window.location.href = `/kabinet`
        }
        function updateLec() {
            window.location.href = `/lecture`;
        }

        function updateStud(){
            window.location.href = `/student`
        }
        function logout() {
            fetch("/logout", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert("Выход выполен успешно!");
                        window.location.href = `/`;
                    } else {
                        alert("Ошибка: " + result.error);
                    }
                })
                .catch(error => console.error("Ошибка отправки данных:", error));
        }
    </script>
    <div class="menu-right">
        <div class="teacher-info">
            <span class="teacher-name">{{ .User.Name }}</span>
            <button class="logout-button" onclick="logout()">Выйти</button>
        </div>
    </div>
</div>
<div class="content">
    <div class="business-text">Ух-ты, ты прям бизнесмен!</div>
    <div class="container">
        <img class="side-image" src="/static/paymen.webp" alt="Динозавр в очках">
        <div class="payment-box">
            <h3>Отметь ученика, который оплатил уроки:</h3>
            <select id="studentSelect">
                <option value="">Выберите ученика</option>
                {{ range .students }}
                <option value="{{ .ID }}">{{ .Name_Student }}</option>
                {{ end }}
            </select>
            <h3>Сколько уроков он оплатил?</h3>
            <input type="number" id="lessonCount" placeholder="Количество уроков">
            <button class="save-button" onclick="Savepay()">Сохранить</button>
        </div>
        <script>
            function Savepay() {
                const ID = document.getElementById("studentSelect").value;
                const Payment = document.getElementById("lessonCount").value;

                if (!ID || !Payment) {
                    alert("Выберите ученика и введите количество уроков!");
                    return;
                }
                fetch("/paymentstudent", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        ID: parseInt(ID),
                        Payment: parseInt(Payment)
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Оплата успешно сохранена!");
                        } else {
                            alert("Ошибка при сохранении: " + data.error);
                        }
                    })
                    .catch(error => {
                        console.error("Ошибка запроса:", error);
                        alert("Ошибка при отправке данных");
                    });
            }
        </script>
        <img class="side-image" src="/static/paywomen.webp" alt="Динозавр в очках">
    </div>
</div>
</body>
</html>
