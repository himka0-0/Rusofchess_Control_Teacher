<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
            text-align: center;
        }
        .menu {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .menu-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .menu-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 200px;
            overflow: hidden;
        }
        .menu button {
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            min-width: 160px;
        }
        .menu button:hover {
            background-color: #8b6508;
        }
        .menu .logout-button {
            background-color: #a83232;
            padding: 14px 20px;
            min-width: 160px;
        }
        .menu .logout-button:hover {
            background-color: #8b2525;
        }
        .back-button {
            background-color: #555;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #777;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
        }
        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }
        .team-member {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .team-member img {
            width: 100%;
            border-radius: 10px;
            height: 250px;
            object-fit: cover;
        }
        .team-member h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .team-member p {
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="menu">
    <div class="menu-left">
        <button class="back-button" onclick="goBack()">Назад</button>
    </div>
</div>

<div class="content">
    <h2>О нас</h2>
    <p>Наша команда профессионалов, работающих над проектом RusofChess.</p>

    <div class="team">
        <div class="team-member">
            <img src="/static/person1.jpg" alt="Член команды">
            <h3>Григорьев Максим</h3>
            <p>Project manager</p>
            <h4>тайлер дерден №1</h4>
        </div>
        <div class="team-member">
            <img src="/static/person2.jpg" alt="Член команды">
            <h3>Григорьев Максим</h3>
            <p>Frontend разработчик</p>
            <h4>тайлер дерден №2</h4>
        </div>
        <div class="team-member">
            <img src="/static/person3.jpg" alt="Член команды">
            <h3>Григорьев Максим</h3>
            <p>Backend разработчик</p>
        </div>
        <div class="team-member">
            <img src="/static/person4.jpg" alt="Член команды">
            <h3>Григорьев Максим</h3>
            <p>Дизайнер</p>
            <h4>тайлер дерден №3</h4>
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.location.href = "/kabinet";
    }
</script>
</body>
</html>
