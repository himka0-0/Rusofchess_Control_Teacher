<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список учеников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .menu {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .menu-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .menu-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 200px;
            overflow: hidden;
        }
        .menu button {
            background-color: #b8860b;
            color: white;
            border: none;
            padding: 16px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            min-width: 180px;
        }
        .menu button:hover {
            background-color: #8b6508;
        }
        .menu .logout-button {
            background-color: #a83232;
            min-width: auto;
            padding: 12px 20px;
        }
        .menu .logout-button:hover {
            background-color: #8b2525;
        }
        .teacher-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .teacher-name {
            font-size: 14px;
            font-weight: bold;
            color: #f4f4f4;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .content {
            margin-top: 100px;
            width: 90%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #333;
        }
        th, td {
            border: 1px solid #b8860b;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #b8860b;
            color: white;
        }
    </style>
</head>
<body>
<div class="menu">
    <div class="menu-left">
        <button onclick="homePage()">Кабинет</button>
        <button onclick="updateLec()">Управление лекциями</button>
        <button onclick="updateStud()">Управление учениками</button>
        <button onclick="telegbot()">Работа с телеграмм ботом</button>
        <button class="instruction-button" onclick="instruction()">Инструкция работы </button>
    </div>
    <script>
        function homePage(){
            window.location.href = `/kabinet`
        }
        function updateLec() {
            window.location.href = `/lecture`;
        }

        function updateStud(){
            window.location.href = `/student`
        }
        function logout() {
            fetch("/logout", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        alert("Выход выполен успешно!");
                        window.location.href = `/`;
                    } else {
                        alert("Ошибка: " + result.error);
                    }
                })
                .catch(error => console.error("Ошибка отправки данных:", error));
        }
    </script>
    <div class="menu-right">
        <div class="teacher-info">
            <span class="teacher-name">{{ .User.Name }}</span>
            <button class="logout-button" onclick="logout()">Выйти</button>
        </div>
    </div>
</div>
<div class="content">
    <h2>Список учеников</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Оплачено уроков</th>
            <th>Следующая лекция</th>
            <th>Теория</th>
            <th>Практика</th>
            <th>Задачки</th>
        </tr>
        </thead>
        <tbody>
        {{range .outputtofront}}
        <tr data-id="{{.ID}}">
            <td>{{.ID}}</td>
            <td>{{.Name_Student}}</td>
            <td>{{.Payment}}</td>
            <td>{{.Lecture}}</td>
            <td>{{.Theory}}</td>
            <td>{{.Practice}}</td>
            <td>{{.Tasks}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
